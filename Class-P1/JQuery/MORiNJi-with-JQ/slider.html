<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<title>MORiNJi</title>
	<link type="text/css" rel='stylesheet' href="reset.css"> 
	<link type="text/css" rel='stylesheet' href="MORiNJi.css"> 
	<script type="text/javascript" src="jquery.js" ></script>
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js" ></script>
	<script type="text/javascript" src="FixZoom.js" ></script>
	<script type="text/javascript" src="MORiNJi.JQ.js" ></script>	

</head>
<body>
	<!-- better embed a morinji in a container tag -->
	<div class="container">
		<!-- data-attributes used for customizing slider data-size:width,height note:you can use word full instead number for fullsizing in both width and height or both of them ex:data-size='full' or data-size='full,300' -->
		<!-- data-arrows used for displaying arrows icons or keyarrows for change the slide up dwn left and right ways -->
		<!-- data-nav used for showing the nav on the slider this attrib give parameter as right and left -->
		<!-- you can create every rows with every columns you want just add div with row class for a new row and add div with slide class for a new colummns -->
		<div id="morinji" data-size="full" data-arrows='keys,icons' data-nav='right' > 
			<div class='slider'>
				<div class=" trainer cover">
					<div class="row cover">
						<div class="slide "></div>
						<div class="slide "></div>
						<div class="slide "></div>
						<div class="slide "></div>
						<div class="slide "></div>
					</div>
					<div class="row cover">
						<div class="slide "></div>
						<div class="slide "></div>
						<div class="slide "></div>
						<div class="slide "></div>
					</div>
					<div class="row cover">
						<div class="slide "></div>
						<div class="slide "></div>
						<div class="slide "></div>
					</div>
					<div class="row cover">
						<div class="slide "></div>
						<div class="slide "></div>
						<div class="slide "></div>
						<div class="slide "></div>
						<div class="slide "></div>
						<div class="slide "></div>
					</div>
					<div class="row cover">
						<div class="slide "></div>
						<div class="slide "></div>
						<div class="slide "></div>
						<div class="slide "></div>
						<div class="slide "></div>
					</div>
					<div class="row cover">
						<div class="slide "></div>
					</div>
				</div>
			</div>	
		</div>	
	</div>				
</body>
</html>
