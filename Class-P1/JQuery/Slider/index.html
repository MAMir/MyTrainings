<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="utf-8"/>
	<title>OMG-Slider</title>
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript" src="jquery.js" ></script>	
</head>
<body>
	<div class="container">
		<div class="slideshow cover">
			<div id="slider">
				<div class="train cover">
					<div class="slide" style="background-image: url('images/IMG_0422_CROP_940x500_db.jpg');">slide1</div>
					<div class="slide" style="background-image: url('images/IMG_0436_CROP_940x500_db.jpg');">slide2</div>
					<div class="slide" style="background-image: url('images/IMG_0464_CROP_940x500_db.jpg');">slide3</div>
					<div class="slide" style="background-image: url('images/IMG_0488_CROP_940x500_db.jpg');">slide4</div>
					<div class="slide">slide5</div>
				</div>
				<div class="previous"></div>	
				<div class="next"></div>	
				<div class="loading">
					<canvas id="loading" width="40" height="40" ></canvas> 
				<span class="pause"></span>
				</div>
			</div>
			<ul class="btns cover">
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>
	</div>								
</body>
<script type="text/javascript" src="script.js"></script>
</html>
