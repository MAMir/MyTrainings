<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
	
	body {
		background: #333;
	}
	div.container {
		width : 950px;
		min-height : 300px;
		margin : 0 auto;
	}

	div.drop {
		width : 2px;
		height : 10px;
		background-color : #eee;
		-webkit-transition: top 3s;
		   -moz-transition: top 3s;
		    -ms-transition: top 3s;
		     -o-transition: top 3s;
		        transition: top 3s;
		
		-webkit-transition-timing-function:cubic-bezier(0,0,0,1);
		position : fixed;
		top : -25px;
		left : 45%;
		display : block;
	}
</style>
</head>
<body>
	<div class="container">
		<script type="text/javascript">
			var max=200;
			function rnd(a,b) {
				return Math.floor(Math.random()*(b-a))+a;
			}

			function randColor() {
			var c='#';
			for(var i=0;i<6;i++){
				c+=rnd(0,15).toString(16);
			}
			return c;
			}
			
			for (var i =0 ; i < max ; i++) {
				document.write("<div class='drop'></div>");
			}

			for(var i=0; i < max ; i++) {
				drop=document.getElementsByClassName('drop').item(i);
				drop.style.left=rnd(5,95)+"%";
				drop.style.height=rnd(15,25)+"px";
				//drop.style.backgroundColor=randColor();
			}

			all=0;
			function rain() {
				if(all!=max){
					document.getElementsByClassName('drop').item(all).style.top="105%";
					all++;
				}
			}

			setInterval(rain,40);

		</script>
	</div>
</body>
</html>
