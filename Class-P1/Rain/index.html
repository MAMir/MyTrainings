<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link type="text/css" rel="stylesheet" href="style.css"></link>
	<script type="text/javascript" src="script.js" ></script>
</head>
<body>
	<div class="container">
		<script type="text/javascript">
			var max=200;
			function rnd(a,b) {
				return Math.floor(Math.random()*(b-a))+a;
			}

			function randColor() {
			var c='#';
			for(var i=0;i<6;i++){
				c+=rnd(0,15).toString(16);
			}
			return c;
			}
			
			for (var i =0 ; i < max ; i++) {
				document.write("<div class='drop'></div>");
			}

			for(var i=0; i < max ; i++) {
				drop=document.getElementsByClassName('drop').item(i);
				drop.style.left=rnd(5,95)+"%";
				drop.style.height=rnd(15,25)+"px";
				//drop.style.backgroundColor=randColor();
			}

			all=0;
			function rain() {
				if(all!=max){
					document.getElementsByClassName('drop').item(all).style.top="105%";
					all++;
				}
			}

			setInterval(rain,40);

		</script>
	</div>
</body>
</html>
