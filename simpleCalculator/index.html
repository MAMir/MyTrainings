<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="../commonfiles/1styles.css" />
	<link rel="stylesheet" href="./style.css" />

</head>
<body>
	<div class="container">
		<div class="calc">
			<input type="text" id='display'>
			<p id='operator'></p>
			<button type='button' id='plus'> + </button>
			<button type='button' id='subtract'> - </button>
			<button type='button' id='multiply'> * </button>
			<button type='button' id='division'> / </button>
		</div>
	</div>
</body>
</html>
